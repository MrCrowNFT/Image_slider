<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Images/Tshirt1.png" alt="Tshirt1">
            <img class="slide" src="Images/Tshirt2.webp" alt="Tshirt2">
            <img class="slide" src="Images/Tshirt3.webp" alt="Tshirt3">
            <img class="slide" src="Images/Tshirt4.webp" alt="Tshirt4">
            <img class="slide" src="Images/Tshirt5.webp" alt="Tshirt5">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
